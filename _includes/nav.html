<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<nav>
		{% for item in site.data.nav.list %}
			{% if item.target %}
				<a href="#!" onclick="openLink('{{site.baseurl}}/{{item.url}}')">{{item.title}}</a>
			{% else %}
				<a href="{{site.baseurl}}/{{item.url}}">{{item.title}}</a>
			{% endif %}
		{% endfor %}
	</nav>
	
</body>
</html>
