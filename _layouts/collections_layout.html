<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div id="indicator"></div>
    <div id="page">
      <style>
        .meta {
          font-size: 15px;
          font-weight: bold;
          text-transform: uppercase;
        }
        main {
          font-weight: bolder;
        }

        .links {
          margin-top: 11px;
          display: flex;
          flex-direction: column;
          gap: 20px;
        }
      </style>
      <!-- header -->
      {% include header.html %}
      <!-- nav -->
      {% include nav.html %}
      <!-- page content -->
      <main class="post-list">
        <h1 class="title">{{page.title}}</h1>
        <div class="links">
          {{content}}
        </div>
      </main>

      <!-- footer -->
      {% include footer.html %}
    </div>
  </body>
</html>
